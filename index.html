<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#2</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h1>Practical Assignment 2</h1>
    <h2>Sosnovenko Vadym TR-21mp</h2>
    <h2>24 Variant</h2>
    <h2>Twice oblique trochoid cylindroid</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>

    <div>
        <style>
            input {
                width: 580px;
            }
        </style>
        <p>Eye Separation: 0 to 1200
        <p>
        <p>
            <label for="EyeSeparation">Eye Separation:</label>
            <input id="EyeSeparation" type="range" min="0" max="1200" step="10" onchange="rerender()" />
        </p>
        <p>Field Of View: 0 to PI
        <p></p>
        <p>
            <label for="FieldOfView">Field Of View:</label>
            <input id="FieldOfView" type="range" min="0" max="3.15" step="0.15" value="0.8" onchange="rerender()" />
        </p>
        <p>Near Clipping Distance: -1 to 5
        <p></p>
        <p>
            <label for="NearClippingDistance">Near Clipping Distance:</label>
            <input id="NearClippingDistance" type="range" min="-1" max="5" step="0.1" value="2.5" onchange="rerender()" />
        </p>
        <p>Convergence: 500 to 2500
        <p></p>
        <p>
            <label for="Convergence">Convergence:</label>
            <input id="Convergence" type="range" min="500" max="2500" step="100" onchange="rerender()" />
        </p>
    </div>

    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
